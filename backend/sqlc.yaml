version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/infrastructure/db/sqlc/schema"
    queries: "internal/infrastructure/db/sqlc/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/infrastructure/db/sqlc"
        sql_package: "pgx/v5"      
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "pg_catalog.timestamp"
          go_type:
            type: "time.Time"
            